<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="tittle">Calculadora - IMC</div><!--tittle-->
             <div class="input">
                <label>Nome</label>
                <input type="text" id="Nome">
             </div><!--input-->
             <div class="input">
                <label>Altura:</label>
                <input type="number" id="Altura">
             </div><!--input-->
             <div class="input">
                <label>Peso:</label>
                <input type="number" id="Peso">
             </div><!--input-->
             <button id="calcular">Calcular</button>

             <div class="result" id="resultado"></div>
        </div><!--Container-->
    </main>
    <script src="imc.js"></script>
    
</body>
</html>
